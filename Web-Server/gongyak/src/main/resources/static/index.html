<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="script.js"></script>
    <title>대선 공약 비교 서비스</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            color: #003366;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #loader {
            margin-top: 30px;
            display: none;
            font-size: 18px;
            color: #666;
        }

        .candidate-comparison {
            display: none;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .candidate {
            background: linear-gradient(135deg, #f9fafc, #eef3f8);
            border: 1px solid #d1dce8;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            padding: 30px 20px;
            width: 280px;
            transition: transform 0.3s ease;
        }

        .candidate:hover {
            transform: translateY(-5px);
        }

        .candidate h3 {
            color: #003366;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .candidate p {
            color: #333;
            line-height: 1.6;
            font-size: 15px;
        }

        .footer-search {
            margin-top: 50px;
            border-top: 1px solid #ccc;
            padding-top: 30px;
        }

        .footer-search p {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<!-- 초기 화면 -->
<div class="centered-container" id="initialView">
    <h1>대선 후보 공약 비교</h1>
    <p class="description">검색창에 관심 있는 정책을 입력하면 후보자 3명의 관련 공약을 비교해드립니다.</p>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="예: 부동산 정책, 청년 일자리">
        <button onclick="search()">검색</button>
    </div>
    <div id="loader">잠시만 기다려주세요... 공약을 불러오는 중입니다.</div>
</div>

<!-- 검색 결과 화면 -->
<div class="centered-results" id="resultsContainer" style="display:none;">
    <div class="candidate-comparison" id="results">
        <div class="candidate">
            <h3>🧑 후보자 A</h3>
            <p id="a-policy"></p>
        </div>
        <div class="candidate">
            <h3>👩 후보자 B</h3>
            <p id="b-policy"></p>
        </div>
        <div class="candidate">
            <h3>👨 후보자 C</h3>
            <p id="c-policy"></p>
        </div>
    </div>

    <div class="footer-search">
        <p>다른 정책이 궁금하신가요?</p>
        <div class="search-box">
            <input type="text" id="searchInput2" placeholder="다른 공약 검색">
            <button onclick="search(true)">다시 검색</button>
        </div>
    </div>
</div>

</body>
</html>
