<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대선 후보 공약 비교</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container max-w-4xl mx-auto px-4 py-8 text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">대선 후보 공약 비교</h1>
      <div class="search-box flex justify-center mb-6" id="initialSearchBox">
        <input
          type="text"
          id="searchInput"
          placeholder="공약 검색 (예: 경제, 교육, 의료)"
          class="p-3 w-full max-w-md rounded-l-lg border border-gray-300 focus:outline-none" />
        <button id="searchButton" class="p-3 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600">검색</button>
      </div>
      <div id="results" class="results space-y-4"></div>
    </div>

    <!-- 템플릿 정의 -->
    <template id="loadingTemplate">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>검색 중...</span>
      </div>
    </template>

    <template id="errorTemplate">
      <p class="text-red-500">검색어를 입력해주세요.</p>
    </template>

    <template id="noResultsTemplate">
      <p class="text-red-500">해당 공약과 관련된 정보를 찾을 수 없습니다.</p>
    </template>

    <template id="comparisonTemplate">
      <div class="comparison bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700 mb-4 col-span-3"></h3>
        <div class="candidate-column candidate-a">
          <h4 class="font-semibold text-gray-700 mb-2">후보자 A</h4>
          <p></p>
        </div>
        <div class="candidate-column candidate-b">
          <h4 class="font-semibold text-gray-700 mb-2">후보자 B</h4>
          <p></p>
        </div>
        <div class="candidate-column candidate-c">
          <h4 class="font-semibold text-gray-700 mb-2">후보자 C</h4>
          <p></p>
        </div>
      </div>
    </template>

    <template id="reSearchTemplate">
      <div class="re-search mt-8">
        <hr class="border-gray-300 mb-4" />
        <p class="text-gray-600 mb-2">다시 검색하시겠습니까?</p>
        <div class="search-box flex justify-center">
          <input
            type="text"
            id="reSearchInput"
            placeholder="다른 공약 검색"
            class="p-3 w-full max-w-md rounded-l-lg border border-gray-300 focus:outline-none" />
          <button id="reSearchButton" class="p-3 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600">검색</button>
        </div>
      </div>
    </template>
  </body>
</html>
